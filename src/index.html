<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/c0046667fe.js" crossorigin="anonymous"></script>
    <title>Guitar lessons</title>
    <meta name="description" content="the best guitar lessons in Poland" />
  </head>
  <body>
    <!-- first section -->
    <div class="main-section">
      <!-- navigation -->
      <div class="container main-section__nav-container">
        <header class="main-section__header">
          <a href="#">
            <img class="main-section__logo" src="icons/logo.svg" alt="logo" />
          </a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-menu">About me</li>
            <li class="nav-menu__list-menu">Cources</li>
            <li class="nav-menu__list-menu">Registration</li>
          </ul>
        </nav>
      </div>
      <!-- content -->
      <div class="container main-section__content-container">
        <!-- left wraper -->
        <div class="left-wraper">
          <img src="img/first section/guitars.png" alt="image" class="left-wraper__img">
          <div class="left-wraper__rectangle-blue"></div>
          <div class="left-wraper__rectangle-orange"></div>
          <div class="left-wraper__rectangle-grey"></div>
        </div>
        <!-- right wraper -->
        <div class="right-wraper">
            <!-- icons -->
            <div class="right-wraper__icons-box icons">
              <div class="icons__item">
                <i class="fa-brands fa-skype"></i>
              </div>
              <div class="icons__item">
                <i class="fa-brands fa-vk"></i>
              </div>
              <div class="icons__item">
                <i class="fa-brands fa-telegram"></i>
              </div>
              <div class="icons__item">
                <i class="fa-brands fa-instagram"></i>
              </div>
            </div>
            <!-- title -->
            <h1 class="right-wraper__title title">
              Anatolii <hr class="title-hr">
            </h1>
            <!-- text -->
            <p class="right-wraper__text">Guitar teacher with seven years of teaching experience</p>
            <!-- buttons -->
            <div class="right-wraper__button buttons">
              <button class="buttons__main-btn">book a lesson</button>
              <div class="buttons__icon-btn">
                <img src="icons/button/icon-chat.svg" alt="icon">
                <p class="buttons__text">have <br> a question?</p>
              </div>
            </div>
          </div>
          <!-- elips -->
          <div class="main-section__first-elips elips">
            <div class="elips__subtract"></div>
            </div>
        </div>
    </div>
  </body>
</html>
